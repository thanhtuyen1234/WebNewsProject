<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sign In</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <link rel="icon" th:href="@{/icon/1088704.png}" type="image/icon type">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/common/css/signup.css}">


</head>
<body>
<div class="signup-form">
    <div class="signup-container slideDown">
        <div class="sign-up-title">
            <h3><b>PLEASE SIGN IN</b></h3>
            <p><i>Chào mừng đến với Báo Ông Thắng </i></p>
        </div>
        <div>
            <form th:action="@{/login}" method="post">
                <div th:if="${param.error}" class="text-danger alert alert-danger">
                    [[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]
                </div>
                <div th:if="${param.logout}" class="text-info alert alert-info">
                    You have signed out
                </div>
                <div th:if="${message != null}" class="text-info alert alert-info">
                    [[${message}]]
                </div>
                <div class="form-group">
                    <input type="text" name="username" class="form-control" placeholder="Username">
                </div>
                <div class="form-group">
                    <input type="password" name="password" class="form-control" placeholder="Password">
                </div>
                <div class="form-check form-check-inline">
                    <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" name="remember-me" > Remember me
                    </label>
                </div>

                <div class="form-group mt-2">
                    <input type="submit" class="btn btn-outline-light" value="Sign in">
                    <a th:href="@{/}" class="btn btn-outline-light btn-home ml-2"> Home </a>
                </div>
                <hr>
                <div class="form-group mt-2 d-flex justify-content-between" >
                    <a th:href="@{/signup}">Sign up</a>
                    <a th:href="@{/forgot-password}">Forgot password</a>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
<script type="text/javascript">
    function checkPasswordMath(fieldConfirmPassword){
        if(fieldConfirmPassword.value != $("#password").val()){
            fieldConfirmPassword.setCustomValidity("Password do not match!")
        }else{
            fieldConfirmPassword.setCustomValidity("")
        }
    }
</script>
</html>
