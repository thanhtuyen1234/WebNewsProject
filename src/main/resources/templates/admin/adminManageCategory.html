<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Manage Category</title>
    <div th:replace="admin/fragment :: html_head(type='tag')"/>

</head>


<body>
<div th:replace="admin/fragment :: loader"/>
<div class="container-fluids">
    <div th:replace="admin/fragment :: navigation"/>
    <div class="main">
        <div th:replace="admin/fragment :: sidebar_menu"/>
        <div class="content">
            <div class="main-content">
                <div class="admin-manage-user-title d-flex text-light justify-content-between">
                    <div class="d-flex">
                        <h3 class="mr-3"><b>Manage Categories</b></h3>
                        <span><a th:href="@{/admin/add-category}"><i class="fa fa-plus-circle fa-2x " aria-hidden="true"></i></a></span>
                    </div>
                    <div>
                        <form action="">
                            <div class="form-group d-flex">
                                <input type="text" name="" id="" class="form-control" placeholder="Type your keywords" aria-describedby="helpId">
                                <button class="btn btn-outline-secondary ml-2"><i class="fa fa-search" aria-hidden="true"></i></button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="admin-table-manage">
                    <table class="table table-hover">
                        <thead class="thead-dark">
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">image</th>
                            <th scope="col">Category Name</th>
                            <th scope="col">Description</th>
                            <th scope="col">Action</th>
                        </tr>
                        </thead>
                        <tbody>
                        <th:block th:each="item : ${categories}">
                            <tr>
                                <th scope="row" th:text="${item.categoryId}"></th>
                                <td>
                                    <img th:src="@{${item.imgPath}}" alt="" width="50px" height="50px">
                                </td>
                                <td th:text="${item.categoryName}"></td>
                                <td th:text="${item.description}"></td>
                                <td>
                                    <a th:href="@{'/admin/manage-category/edit/'+${item.categoryId}}" class="btn btn-outline-warning">
                                        <i class="fas fa-edit fa-1x"></i>
                                    </a>
                                    <a th:href="@{'/admin/manage-category/delete/'+${item.categoryId}}" class="btn btn-outline-danger">
                                        <i class="fa fa-recycle" aria-hidden="true"></i>
                                    </a>
                                </td>
                            </tr>
                        </th:block>

                        </tbody>
                    </table>

                </div>
            </div>

            <!-- site footer content -->
            <div th:replace="admin/fragment :: footer">
        </div>
    </div>
</div>
</body>
</html>
